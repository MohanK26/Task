<!-- update_task.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h2>Update Task</h2>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ tasks.title }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ tasks.description }}</textarea><br>
        <label for="due_date">Due Date:</label>
        <input type="datetime-local" name="due_date" value="{{ tasks.due_date|date:'Y-m-d\TH:i' }}" required><br>
        <label for="priority">Priority:</label>
        <select name="priority" required>
            <option value="high" {% if tasks.priority == 'high' %}selected{% endif %}>High</option>
            <option value="medium" {% if tasks.priority == 'medium' %}selected{% endif %}>Medium</option>
            <option value="low" {% if tasks.priority == 'low' %}selected{% endif %}>Low</option>
        </select><br>
        <label for="is_completed">Is Completed:</label>
        <select name="is_completed" required>
            <option value="True" {% if tasks.is_completed == 'True' %}selected{% endif %}>Yes</option>
            <option value="False" {% if tasks.is_completed == 'False' %}selected{% endif %}>No</option>
        <!--<input type="checkbox" name="is_completed" {% if tasks.is_completed %}checked{% endif %}><br> -->
        <input type="submit" value="Update Task">
    </form>
    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
