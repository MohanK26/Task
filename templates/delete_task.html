<!DOCTYPE html>
<html>
  <head>
    <title>Delete Task</title>
  </head>
  <body>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ tasks.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </body>
</html>
